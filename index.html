<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <form>

      <fieldset>
        <section>
            <legend>Persoonsgegevens</legend>
            <label> Voornaam + Achternaam </label><br>
            <input
            type="text" 
            name="name" 
            id="name" 
            placeholder="Naam + achternaam"
            pattern="^\w+( \w+)*$"
            title="Vul hier je naam en achternaam in"  
            required
            aria-required="true"
            /><br>
            
            <label> Studentennummer </label><br>
            <input
            type="text"
            name="studentnummer"
            id="studentnummer"
            placeholder="500858890"
            pattern="[0-9]{9}"
            title="Vul hier je studentnummer in"
            required
            aria-required="true"
          />
          </section>
      </fieldset>

    <!-- WAFS-->
    <fieldset>
        <section>
        <legend> Web App From Scratch </legend>

        <label> Docenten <br>
            <input 
            type="checkbox" 
            id="docentenvak1" 
            name="docentenvak1" 
            aria-label="Docenten Web App From Scratch" 
            checked 
            required
            aria-required="true"
            title="Docenten die je had tijdens dit vak"
            />
            <span>Robert & Joost</span>
        </label><br>

        <label> Datum <br>
            <input 
            type="checkbox" 
            id="datumvak1" 
            name="datumvak1" 
            aria-label="Docenten Web App From Scratch"  
            checked 
            required
            aria-required="true"
            title="Periode dat je het vak hebt gevolgd">
            <span>6 - 27 Februari</span>
        </label><br>

    <input type="submit" value="Versturen" aria-label="Button om de enquete te versturen">

</form>
